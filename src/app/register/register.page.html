<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light" class="ion-padding">
  <ion-card class="ion-padding">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input
            label="Name"
            label-placement="floating"
            placeholder="Enter text"
            [(ngModel)]="name"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Email"
            label-placement="floating"
            placeholder="Enter text"
            [(ngModel)]="email"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Password"
            label-placement="floating"
            placeholder="Enter text"
            [(ngModel)]="password"
          ></ion-input>
        </ion-item>
      </ion-list>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button (click)="register()"> Submit </ion-button>
            <ion-button (click)="Login()" fill="clear">
              Kembali ke login
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
