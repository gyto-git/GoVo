<ion-content color="light" class="ion-padding">
  <ion-card class="ion-padding">
    <ion-thumbnail>
      <img src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    </ion-thumbnail>

    <ion-card-header>
      <ion-card-title style="text-align: center">Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input
            label="Email"
            label-placement="floating"
            placeholder="Enter text"
            [(ngModel)]="email"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Password"
            label-placement="floating"
            placeholder="Enter text"
            [(ngModel)]="password"
          ></ion-input>
        </ion-item>
      </ion-list>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button (click)="toRegister()" fill="clear">
              Register
            </ion-button>
          </ion-col>
          <ion-col size="auto">
            <ion-button (click)="login()">
              <ion-icon slot="icon-only" name="arrow-forward-outline">
              </ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
