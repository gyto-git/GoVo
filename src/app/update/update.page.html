<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Edit Voucher</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" class="ion-padding">
  <div
    *ngIf="loading"
    style="
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
    "
  >
    <div style="text-align: center; color: grey">
      <ion-spinner color="tertiary" name="bubbles"></ion-spinner>
      <p style="text-align: center; margin-top: 3px">please wait</p>
    </div>
  </div>

  <div
    class="mx-auto max-w-screen-xl px-4 py-4 sm:px-6 lg:px-8"
    *ngIf="!loading"
  >
    <div class="mx-auto max-w-lg text-center">
      <p class="mt-4 text-gray-500">Silahkan ubah voucher</p>
    </div>

    <div class="mx-auto mb-0 mt-8 max-w-md space-y-4">
      <div>
        <label for="email" class="sr-only">Nama Voucher</label>

        <div class="relative">
          <input
            type="text"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm bg-white"
            placeholder="Isi Nama Voucher"
            [(ngModel)]="input.o_namaVoucher"
          />

          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-4 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              />
            </svg>
          </span>
        </div>
      </div>

      <div>
        <label class="sr-only" for="message">Deskripsi Voucher</label>

        <textarea
          class="w-full rounded-lg border-gray-200 p-3 text-sm bg-white"
          placeholder="Deskripsi Voucher"
          rows="8"
          id="message"
          [(ngModel)]="input.o_deskripsi"
        ></textarea>
      </div>

      <div>
        <label for="email" class="sr-only">Jumlah Voucher</label>

        <div class="relative">
          <input
            type="number"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm bg-white"
            placeholder="Jumlah voucher yang ingin dibagikan"
            [(ngModel)]="input.o_stokVoucher"
          />

          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-4 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              />
            </svg>
          </span>
        </div>
      </div>

      <div class="mx-auto mb-0 mt-8 max-w-md space-y-4">
        <div>
          <label for="email" class="sr-only">Alamat</label>

          <div class="relative">
            <input
              type="text"
              class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm bg-white"
              placeholder="Isi Alamat Toko"
              [(ngModel)]="input.o_alamat"
            />

            <span
              class="absolute inset-y-0 end-0 grid place-content-center px-4"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="size-4 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                />
              </svg>
            </span>
          </div>
        </div>
      </div>

      <ion-datetime presentation="date" [(ngModel)]="input.o_tanggalMulai">
        <span slot="title">Pilih waktu voucher dimulai</span>
      </ion-datetime>
      <hr />
      <ion-datetime presentation="date" [(ngModel)]="input.o_tanggalAkhir">
        <span slot="title">Pilih waktu voucher berakhir</span>
      </ion-datetime>

      <div class="relative">
        <input
          type="text"
          class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm bg-white"
          placeholder="Klik untuk memilih gambar voucher"
          disabled
        />
        <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="size-4 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
            />
          </svg>
        </span>
      </div>
      <div class="relative">
        <img
          [src]="showpict"
          class="w-full rounded-lg border-gray-200 p-4 text-sm shadow-sm bg-white"
        />
      </div>

      <div class="flex items-center justify-between">
        <p class="text-sm text-gray-500"></p>

        <button
          type="submit"
          class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
          (click)="edit()"
        >
          Buat
        </button>
      </div>
    </div>
  </div>
</ion-content>
