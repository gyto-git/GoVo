<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Tambah Voucher</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" class="ion-padding">
  <div class="mx-auto max-w-screen-xl px-4 py-4 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg text-center">
      <p class="mt-4 text-gray-500">Silahkan isi data voucher</p>
    </div>

    <div class="mx-auto mb-0 mt-8 max-w-md space-y-4">
      <div>
        <label class="sr-only">Nama Voucher</label>

        <div class="relative">
          <input
            type="text"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm bg-white"
            placeholder="Isi Nama Voucher"
            [(ngModel)]="o_namaVoucher"
          />
        </div>
      </div>

      <div>
        <label class="sr-only" for="message">Deskripsi Voucher</label>

        <textarea
          class="w-full rounded-lg border-gray-200 p-3 text-sm bg-white"
          placeholder="Deskripsi Voucher"
          rows="8"
          id="message"
          [(ngModel)]="o_deskripsi"
        ></textarea>
      </div>

      <div>
        <label class="sr-only">Jumlah Voucher</label>

        <div class="relative">
          <input
            type="number"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm bg-white"
            placeholder="Jumlah voucher yang ingin dibagikan"
            [(ngModel)]="o_stokVoucher"
          />
        </div>
      </div>

      <div>
        <label class="sr-only">Alamat</label>

        <div class="relative">
          <input
            type="text"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm bg-white"
            placeholder="Isi Alamat Toko"
            [(ngModel)]="o_alamat"
          />
        </div>
      </div>

      <ion-datetime presentation="date" [(ngModel)]="o_tanggalMulai">
        <span slot="title">Pilih waktu voucher dimulai</span>
      </ion-datetime>
      <hr />
      <ion-datetime presentation="date" [(ngModel)]="o_tanggalAkhir">
        <span slot="title">Pilih waktu voucher berakhir</span>
      </ion-datetime>

      <div class="relative" (click)="ambilfoto()">
        <input
          type="text"
          class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm bg-white"
          placeholder="Klik untuk memilih gambar voucher"
          readonly
        />
      </div>
      <div class="relative">
        <img
          [src]="showpict"
          class="w-full rounded-lg border-gray-200 p-4 text-sm shadow-sm bg-white"
        />
      </div>

      <div class="flex items-center justify-between">
        <p class="text-sm text-gray-500"></p>

        <button
          type="submit"
          class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
          (click)="kirim()"
        >
          Buat
        </button>
      </div>
    </div>
  </div>
</ion-content>
