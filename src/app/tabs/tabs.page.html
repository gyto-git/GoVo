<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" href="/tabs/home">
      <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="scan" href="/tabs/scan">
      <ion-icon aria-hidden="true" name="scan-outline"></ion-icon>
      <ion-label>Scan</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="voucher" href="/tabs/voucher">
      <ion-icon aria-hidden="true" name="ticket-outline"></ion-icon>
      <ion-label>Voucher</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item button detail="true" (click)="qr()">
        <ion-label>QR Example</ion-label>
      </ion-item>
      <ion-item button detail="true" (click)="gen()">
        <ion-label>QR Generator</ion-label>
      </ion-item>
      <ion-item button detail="true" (click)="logOut()">
        <ion-label> Log Out </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
